    <div class="container" style="margin-top: 190px;">

        <div class="row">
            <div class="col"></div>

            <div class="col-lg-3 login" style="width:380px; padding-left: 30px; padding-right: 30px; height: 380px;">

                <div class="arealogin">
                    <h2 style="text-align:center; margin-top: 20px;">Login</h2>

                    <form action="processar_login.php" method="post" style="margin-top:25px; width:320px;">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label" style="margin-top:5px;">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Exibir senha</label>
                        </div>

                        <div class="d-grid gap-2" style="margin-top: 35px; margin-bottom: 10px;">
                            <button type="submit" class="btn btn-secondary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
    $(function() {

        $('#exampleCheck1').click(function() {

            var checkbox = $('#exampleCheck1');

            if (checkbox.is(":checked")) {
                $('#senha').attr('type', 'text');
            } else {
                $('#senha').attr('type', 'password');
            }

        });
    });
    </script>
